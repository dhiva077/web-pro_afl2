<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowCare</title>
    <link rel="preload" href="home page.png" as="image">
    <style>
        body {
            font-family: italic;
            margin: 0;
            padding: 0;
            background-color: #49668b; 
        }

        .header {
        background-color: #f8f8f8; 
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        }

        .logo {
        display: flex;
        align-items: center;
        }

        .logo img {
        width: 90px; 
        height:90px;
        border-radius: 50%; 
        margin-right: 15px;
        }

        .logo h1 { 
            font-size: 24px; 
            color: #333; 
            font-family: italic; 
            font-weight: normal; 
            font-style: normal; 
        }

        .navigation ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        }

        .navigation li {
        margin-left: 20px;
        }

        .navigation a {
        text-decoration: none;
        color: #333; 
        padding: 10px 10px;
        border-radius: 10px;
        background-color: whitesmoke;
        display: block;
        }

        .navigation a:hover {
        background-color: #49668b;
        color: white;
        }

        .hero {
        background-color: #49668b;
        color: white;
        padding: 50px;
        display: flex;
        align-items: center;
        min-height: 400px; 
        }

        .hero-image {
        flex-shrink: 0; 
        margin-right: 20px; 
        }

        .hero-image img {
        max-width: 1000px; 
        height: auto;
        border-radius: 10px;
        }

        .hero-text {
        text-align: left;
        flex-grow: 5; 
        }

        .hero-text h2 {
        font-family: italic;
        font-style: italic;
        font-size: 24px;
        margin-bottom: 10px;
        color: #e5e5e5;
        }

        .hero-text p {
        font-family: italic;
        font-size: 24px;
        font-style: italic;
        color: #e5e5e5;
        }

        
        @media (max-width: 768px) {
            .header {
            flex-direction: column;
            align-items: flex-start;
            }

            .logo {
            margin-bottom: 10px;
            }

            .navigation ul {
            flex-direction: column;
            width: 100%;
            }

            .navigation li {
            margin-left: 0;
            margin-bottom: 5px;
            }

            .navigation a {
            width: 100%;
            }

            .hero {
            flex-direction: column;
            text-align: center;
            min-height: auto; 
            }

            .hero-image {
            margin-right: 0;
            margin-bottom: 20px;
            }

            .hero-text {
            text-align: center;
            }
            }

        @media (max-width: 480px) {
            .logo img {
            width: 70px;
            height: 70px;
            }

            .hero-text h2,
            .hero-text p {
            font-size: 18px;
            }

            .hero {
            padding: 30px;
            }

            .navigation a {
            font-size: 14px;
            padding: 8px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo MeowCare">
            <h1>MeowCare</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="donasi.html">Donasi</a></li>
                <li><a href="adopsi.html">Adopsi</a></li>
                <li><a href="edukasi.html">Edukasi</a></li>
                <li><a href="aboutMe.html">About Me</a></li>
            </ul>
        </nav>
    </div>

    <div class="hero">
        <div class="hero-text">
            <h2>"Ulurkan Tanganmu!</h2>
            <p>Yuk, bantu kucing jalanan bertahan hidup"</p>
        </div>
        <div class="hero-image">
            <img src="home page.png" alt="Gambar Kucing">
        </div>
    </div>

    </body>
</html>
